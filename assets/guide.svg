<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DoctorAI guide">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b132b"/>
      <stop offset="100%" stop-color="#13244b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5DD0FF"/>
      <stop offset="100%" stop-color="#89F5D0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="220" rx="20" fill="url(#bg)"/>
  <circle cx="70" cy="70" r="34" fill="url(#accent)" opacity="0.15"/>
  <rect x="32" y="38" width="180" height="140" rx="16" fill="#0f1b36" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  <text x="48" y="82" fill="#e8edf7" font-family="Space Grotesk, Inter, sans-serif" font-size="16" font-weight="600">1) Snap a clear photo</text>
  <text x="48" y="110" fill="#9fb3d1" font-family="Inter, sans-serif" font-size="13">Good lighting, focus, ruler/coin for scale.</text>
  <text x="48" y="140" fill="#e8edf7" font-family="Space Grotesk, Inter, sans-serif" font-size="16" font-weight="600">2) Describe sensations</text>
  <text x="48" y="168" fill="#9fb3d1" font-family="Inter, sans-serif" font-size="13">Onset, itch/pain, fever, meds, exposures.</text>
  <rect x="230" y="32" width="138" height="52" rx="12" fill="#13244b" stroke="url(#accent)" stroke-width="2"/>
  <text x="248" y="62" fill="#e8edf7" font-family="Space Grotesk, Inter, sans-serif" font-size="16" font-weight="600">3) Send &amp; triage</text>
  <rect x="230" y="102" width="138" height="86" rx="12" fill="#0f1b36" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
  <text x="245" y="130" fill="#9fb3d1" font-family="Inter, sans-serif" font-size="13">The agent proposes</text>
  <text x="245" y="148" fill="#9fb3d1" font-family="Inter, sans-serif" font-size="13">follow-ups + plan,</text>
  <text x="245" y="166" fill="#9fb3d1" font-family="Inter, sans-serif" font-size="13">then safety verifier</text>
  <text x="245" y="184" fill="#9fb3d1" font-family="Inter, sans-serif" font-size="13">adds guardrails.</text>
</svg>
